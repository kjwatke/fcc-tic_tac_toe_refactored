<!DOCTYPE html>
<html>
  <head>
    <script>
      const html = document.querySelector('html');
      if (html.animate) {
        console.log('animate can run')
      } else {
        const js = document.createElement('script');
        js.src = 'https://rawgit.com/web-animations/web-animations-js/master/web-animations.min.js';
        document.head.appendChild(js);
      }
    </script>
    <meta lang="en" charset="UTF-8">
    <title>TicTacToe__Refactored-FCC</title>
    <style>@import url('https://fonts.googleapis.com/css?family=Amatic+SC|Sansita|VT323');</style>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
    <script src="https://code.getmdl.io/1.3.0/material.min.js"></script>
  </head>
  <body>
    <div class="x-turn mdl-button mdl-button--raised mdl-button--colored mdl-js-button mdl-shadow--8dp">Player X Turn</div>
    <div class="o-turn mdl-button mdl-button--raised mdl-button--colored mdl-js-button mdl-shadow--8dp">Player O Turn</div>
    <h3 class="title">TicTacToe-FCC Front End Project</h3>
    <section class="game-board mdl-card-mdl-js-card mdl-shadow--24dp">
      <canvas class="canvas0 tile" height="100" width="100" onclick="appInstance.draw(0)" onmouseover="appInstance.hover(0)" onmouseout="appInstance.removeHover(0)"></canvas>
      <canvas class="canvas1 tile" height="100" width="100" onclick="appInstance.draw(1)" onmouseover="appInstance.hover(1)" onmouseout="appInstance.removeHover(1)"></canvas>
      <canvas class="canvas2 tile" height="100" width="100" onclick="appInstance.draw(2)" onmouseover="appInstance.hover(2)" onmouseout="appInstance.removeHover(2)"></canvas><br>
      <canvas class="canvas3 tile" height="100" width="100" onclick="appInstance.draw(3)" onmouseover="appInstance.hover(3)" onmouseout="appInstance.removeHover(3)"></canvas>
      <canvas class="canvas4 tile" height="100" width="100" onclick="appInstance.draw(4)" onmouseover="appInstance.hover(4)" onmouseout="appInstance.removeHover(4)"></canvas>
      <canvas class="canvas5 tile" height="100" width="100" onclick="appInstance.draw(5)" onmouseover="appInstance.hover(5)" onmouseout="appInstance.removeHover(5)"></canvas><br>
      <canvas class="canvas6 tile" height="100" width="100" onclick="appInstance.draw(6)" onmouseover="appInstance.hover(6)" onmouseout="appInstance.removeHover(6)"></canvas>
      <canvas class="canvas7 tile" height="100" width="100" onclick="appInstance.draw(7)" onmouseover="appInstance.hover(7)" onmouseout="appInstance.removeHover(7)"></canvas>
      <canvas class="canvas8 tile" height="100" width="100" onclick="appInstance.draw(8)" onmouseover="appInstance.hover(8)" onmouseout="appInstance.removeHover(8)"></canvas><br>
    </section>
    <section class="scoreboard">
      <div class="x-container">
        <div class="x-score-label"><span class="label">X</span>
          <hr>
        </div>
        <div class="x-score"><span class="score span-x-score">9</span></div>
      </div>
      <div class="o-container">
        <div class="o-score-label"><span class="label">O</span>
          <hr>
        </div>
        <div class="x-score"><span class="score span-o-score">4</span></div>
      </div>
    </section>
    <button class="reload btn mdl-button mdl-js-button mdl-button--raised mdl-button--accent reload mdl-js-ripple-effect">reset</button>
    <div class="one-player-or-two">
      <div class="mdl-card-mdl-js-card mdl-shadow--24dp span-container">
        <h3>How many players ?</h3><span class="one-player">
          <button class="mdl-button mdl-js-button mdl-button--colored mdl-button--raised mdl-js-ripple-effect one">One Player</button></span><span class="two-player">
          <button class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent two">Two Player</button></span>
      </div>
    </div>
    <div class="choose-symbol">
      <div class="mdl-card-mdl-js-card mdl-shadow--24dp span-container">
        <h3>Pick your symbol</h3>
        <div><span class="one-player">
            <button class="mdl-button mdl-js-button mdl-button--colored mdl-button--raised mdl-js-ripple-effect x">X</button></span><span class="two-player">
            <button class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent o">O</button></span></div>
      </div>
    </div>
    <footer>
      <div class="repo footer-child"><a class="link" href="https://github.com/kjwatke/fcc-tic_tac_toe_refactored/" target="_blank">Source Code</a><span>on GitHub</span></div>
      <div class="creator footer-child"><span>Made by</span><a class="author-link" href="https://kevinwatke.com" target="_blank">Kevin Watke</a></div>
      <div class="oss footer-child"><a class="link" href="https://github.com/kjwatke/fcc-tic_tac_toe_refactored/blob/master/MIT.md" target="_blank">MIT</a><span>License</span></div>
    </footer>
    <script src="js/app.js"></script>
  </body>
</html>
